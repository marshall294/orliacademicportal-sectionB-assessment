<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Assignment</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 0.6rem;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #workArea {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2>Student Assignment Page</h2>
  <input type="text" id="name" placeholder="Enter your name" />
  <button onclick="startAssignment()">Start Assignment</button>
  <div id="workArea"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAA3RgTVx8ypjD2MuUDW5wwGcXy5l9dHhw",
      authDomain: "year-6-f8090.firebaseapp.com",
      databaseURL: "https://year-6-f8090-default-rtdb.firebaseio.com",
      projectId: "year-6-f8090",
      storageBucket: "year-6-f8090.appspot.com",
      messagingSenderId: "1028033073339",
      appId: "1:1028033073339:web:d02448b0a41e559d40599e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const assignId = urlParams.get('assign');
    const classGroup = urlParams.get('class');

    if (!assignId || !classGroup) {
      alert("Missing assignment or class information in the URL.");
    }

    let templateUrl = "";
    let studentName = "";

    function startAssignment() {
      studentName = document.getElementById("name").value.trim();
      if (!studentName) {
        alert("Please enter your name");
        return;
      }

      // Load assignment data from correct class group
      fetch(`https://year-6-f8090-default-rtdb.firebaseio.com/assignments/${classGroup}/${assignId}.json`)
        .then(res => res.json())
        .then(data => {
          if (!data || !data.templateUrl) {
            alert("Assignment not found.");
            throw new Error("Assignment missing or invalid.");
          }

          templateUrl = data.templateUrl;

          return fetch("https://script.google.com/macros/s/AKfycby1XPc9vdnSHUAI73yXxuvnRW9RGv03MjeRB-JALvSCqkRf7JXoCyoL5EmmDR7guFo/exec", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
              name: studentName,
              assignId: assignId,
              templateUrl: templateUrl
            })
          });
        })
        .then(res => res.json())
        .then(result => {
          if (result.error) {
            alert("Error: " + result.error);
            throw new Error(result.error);
          }

          const docUrl = result.docUrl;

          document.getElementById("workArea").innerHTML = `
            <p>Your assignment has been created successfully!</p>
            <a href="${docUrl}" target="_blank">${docUrl}</a>
          `;

          // Save student's submission to Firebase under classGroup
          return db.ref(`assignments/${classGroup}/${assignId}/students/${studentName}`).set({
            name: studentName,
            docUrl: docUrl
          });
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong: " + err.message);
        });
    }
  </script>
</body>
</html>
