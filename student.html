<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Assignment</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Start Your Assignment</h2>
  <input type="text" id="studentName" placeholder="Enter your full name" />
  <button onclick="startAssignment()">Start Assignment</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAA3RgTVx8ypjD2MuUDW5wwGcXy5l9dHhw",
      authDomain: "year-6-f8090.firebaseapp.com",
      databaseURL: "https://year-6-f8090-default-rtdb.firebaseio.com",
      projectId: "year-6-f8090",
      storageBucket: "year-6-f8090.firebasestorage.app",
      messagingSenderId: "1028033073339",
      appId: "1:1028033073339:web:d02448b0a41e559d40599e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const folderId = "1ji90Pzk_w2gBWQGRE4j2zqzBbg7-RBC5";
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzGSvL_Ey5gzvb9K2Ba-OauEmQP-pn4pm8I9FVaX_7E0Du77pO0EsWUjCeqWqVPm1CEzg/exec";

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function startAssignment() {
      const studentName = document.getElementById("studentName").value.trim();
      if (!studentName) return alert("Please enter your full name");

      const assignmentId = getQueryParam("assign");
      if (!assignmentId) return alert("Assignment ID missing in URL");

      // Get assignment data
      const snapshot = await db.ref("assignments/" + assignmentId).once("value");
      const assignment = snapshot.val();
      if (!assignment) return alert("Assignment not found");

      // Prepare data for Google Apps Script
      const postData = {
        studentName,
        assignmentId,
        docUrl: assignment.templateUrl,
        folderId
      };

      const response = await fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify(postData),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.json();
      if (result.success) {
        // Save student data
        await db.ref(`assignments/${assignmentId}/students/${studentName.toLowerCase()}`).set({
          name: studentName,
          docUrl: result.url,
          timestamp: Date.now()
        });

        // Open student doc
        window.open(result.url, "_blank");
      } else {
        alert("Error creating document: " + result.error);
      }
    }
  </script>
</body>
</html>
